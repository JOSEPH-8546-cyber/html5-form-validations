<!--Este es el father-->

<body id="body">
    <div class="container-fluid">
        <div class="row red">
            <div class="col-12 d-flex justify-content-center">
                <div class="card" style="width: 50%;">
                    <!-- Este es el contendor padre -->
                    <div class="col-12">
                        <!-- Este es el tÃ­tulo -->
                        <h2>
                            Payment Form Example
                        </h2>

                        <!-- Este es el alert -->
                        <div>
                            <div class="alert alert-warning-alert-alert- -dismissible fade show bg-danger">
                                <role="alert">
                                    <strong>Attention!</strong> You should check in on some of those fields below.
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                            </div>
                        </div>

                        <!-- Este es el formulario -->
                        <div>
                            <form>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="choose">card #</label>
                                        <input type="number" class="form-control" id="cardnumber"
                                            placeholder="number" name="i_like" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="choose">cvc #</label>
                                        <input type="number" class="form-control" id="cvc"
                                            placeholder="0000" name="i_like" required>
                                    </div>

                                    <div class="col-md-4">
                                        <label for="choose">amount</label>
                                        <div class="input-group has-validation">
                                            <option class="input-group-text" id="inputGroupPrepend">$</option>
                                            <input type="text" class="form-control" id="amount"
                                                placeholder="amount" aria-describedby="inputGroupPrepend" name="i_like" required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label for="choose">First name</label>
                                        <input type="text" class="form-control" id="first-name"
                                            placeholder="First name" aria-label="First name" name="i_like" required>
                                    </div>
                                    <div class="col">
                                        <label for="choose"> last name</label>
                                        <input type="text" class="form-control" id="last-name"
                                            placeholder="Last name" aria-label="Last name" name="i_like" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="choose">City</label>
                                        <input type="text" class="form-control" id="city" name="i_like" required>
                                    </div>

                                    <div class="col-md-3">
                                        <label for="choose">country</label>
                                        <select class="form-select form-control" id="country" name="i_like" required>
                                            <option selected disabled value="">pick a State...</option>
                                            <option>USA </option>
                                            <option>Costa Rica</option>
                                            <option> Panama</option>
                                            <option>Venezuela</option>
                                            <option>Colombia</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="choose">postal code</label>
                                        <input type="text" class="form-control" id="postal" name="i_like" required>
                                    </div>
                                </div>
                                <div class="form-row row">
                                    <div class="form-group col-6">
                                        <label for="master" class="font-weight-bold">We accept:</label>
                                        <div class="input-group-prepend d-flex d-flex">
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-mastercard text-white ml-2"></i>
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-visa text-white ml-2"></i>
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-diners-club text-white ml-2"></i>
                                            </div>
                                            <div class="input-group-text bg-secondary">
                                                <input type="radio" aria-label="Radio button for following text input"
                                                    name="payment">
                                                <i class="fab fa-cc-amex text-white ml-2"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 form-group">
                                        <label for="choose">message</label>
                                        <textarea id="choose" class="form-control" name="i_like" required></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <!-- Este es el footer -->
                        <div class="row d-flex justify-content-end bg-danger">
                            <button id= "cancelbutton" class="btn btn-warning">Cancel</button>
                            <button id="sendbutton" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        </script>
